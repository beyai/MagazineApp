            <p style="text-indent: 2em">《IT经理世界》杂志诞生于1998年，是从信息技术推动企业管理进步这个角度切入的中国最好的商业管理杂志之一。</p><br>
            <p style="text-indent: 2em">2013年《IT经理世界》经国际媒体发行量权威认证机构BPA认证，每月发行两期，每期发行量19.8万份，拥有各行业、各领域大量的高级管理人员读者(每期杂志固定读者约43万人，电子媒体约100万人)。其中，90%以上的读者为国家大、中型企业的决策层、跨国公司的CEO、CIO、各级政府官员和研究机构专家学者等。</p>
